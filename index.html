<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Key Systemh - Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000, #2d0000, #0f0f0f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid #8B0000;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #DC143C;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8B0000, #DC143C);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
        }

        .key-display {
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid #8B0000;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            color: #FF6B6B;
            margin-bottom: 20px;
            word-break: break-all;
            display: none;
        }

        .copy-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4a4a4a, #666666);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #8B0000, #DC143C);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease;
        }

        .blood-drip {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: linear-gradient(to bottom, #DC143C, #8B0000);
            border-radius: 0 0 10px 10px;
            animation: drip 3s infinite;
        }

        @keyframes drip {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blood-drip"></div>
        
        <img src="path/to/your/logo.png" alt="Key System Logo" class="logo">
        
        <h1>🩸 Keysystem</h1>
        
        <button class="generate-btn" onclick="generateAndDisplayKey()">Generate Key</button>
        
        <div class="key-display" id="keyDisplay"></div>
        
        <button class="copy-btn" id="copyBtn" onclick="copyKey()">Copy Key</button>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function simpleHash(str) {
            let hash = 0;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 0; i < str.length; i++) {
                hash = (hash * 31 + str.charCodeAt(i)) % Math.pow(2, 32);
            }
            let hashStr = "";
            for (let i = 0; i < 4; i++) {
                hash = (hash * 17 + (hash % 13)) % Math.pow(2, 16);
                hashStr += chars.charAt((hash % chars.length));
            }
            return hashStr;
        }

        function generateKey() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let key = "";
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            key += simpleHash("LennyOnTop"); // Always "voyQ"
            return key;
        }

        function generateAndDisplayKey() {
            const key = generateKey();
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            // Validate key length and hash
            if (key.length !== 12 || key.slice(-4) !== "voyQ") {
                keyDisplay.textContent = "Error: Invalid key generated!";
                keyDisplay.style.display = 'block';
                return;
            }
            
            keyDisplay.textContent = key;
            keyDisplay.style.display = 'block';
            copyBtn.style.display = 'inline-block';
            keyDisplay.classList.add('fade-in');
        }

        function copyKey() {
            const key = document.getElementById('keyDisplay').textContent;
            if (key && key !== "Error: Invalid key generated!") {
                navigator.clipboard.writeText(key).then(() => {
                    showNotification('📋 Key Copied!');
                }).catch(err => {
                    showNotification('⚠️ Failed to copy key!');
                });
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
